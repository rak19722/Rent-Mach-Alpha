{% extends "base.html" %}

{% block title %}Nueva propiedad - RentMatch{% endblock %}

{% block content %}
<section class="container">
    <h1>Publicar nueva propiedad</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('create_property') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Precio (MXN/mes)</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="location">Ubicación</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="bedrooms">Habitaciones</label>
            <input type="number" id="bedrooms" name="bedrooms" required>
        </div>
        <div class="form-group">
            <label for="bathrooms">Baños</label>
            <input type="number" id="bathrooms" name="bathrooms" required>
        </div>
        <div class="form-group">
            <label for="area">Área (m²)</label>
            <input type="number" step="0.1" id="area" name="area" required>
        </div>
        <div class="form-group">
            <label for="type">Tipo de propiedad</label>
            <select id="type" name="type" required>
                <option value="">Selecciona</option>
                <option value="apartment">Departamento</option>
                <option value="house">Casa</option>
                <option value="room">Cuarto</option>
            </select>
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="pet_friendly"> Acepta mascotas</label>
        </div>
        <div class="form-group">
            <label for="images">Imágenes de la propiedad (máx. 10)</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Publicar propiedad</button>
    </form>
</section>
{% endblock %}
